<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS System</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
   <header class="app-header">
        <div class="header-content">
            <h1>Sistema POS</h1>
            <div class="search-bar">
                <input type="text" placeholder="Pesquisar..." class="search-input">
                <i class='bx bx-search'></i>
            </div>
            <!-- Outros elementos do cabeÃ§alho podem ser adicionados aqui -->
        </div>
    </header>
    <div class="container">
    
        <div class="sidebar">
            <button id="home"><i class='bx bx-home' ></i> <br> Home</button>
            <button id="customers"><i class='bx bx-user'></i>Customers</button>
            <button id="cashier"><i class='bx bxs-coin'></i>Cashier</button>
            <button id="orders"><i class='bx bx-shopping-bag' ></i>Orders</button>
            <button id="reports"><i class='bx bxs-report' ></i>Reports</button>
            <button id="settings"><i class='bx bx-cog' ></i>Settings</button>
            <button id="logout"><i class='bx bx-log-out-circle' ></i>Logout</button>
        </div>
        <div class="main">
            <div class="menu">
              <!-- <div class="header">
                <h1>POS</h1>
                <input type="search" class="search_input">
              </div> -->
                <button class="menu-btn" id="starters">Starters</button>
                <button class="menu-btn" id="breakfast">Breakfast</button>
                <button class="menu-btn" id="lunch">Lunch</button>
                <button class="menu-btn" id="supper">Supper</button>
                <button class="menu-btn" id="desserts">Desserts</button>
                <button class="menu-btn" id="beverages">Beverages</button>
            </div>
            <div class="content">
                <div class="items" id="items">
                    <!-- Items will be dynamically loaded here -->
                </div>
                <div class="cart">
                    <h2>Cart</h2>
                    <div id="cart-items"></div>
                    <div class="cart-total">
                        <div>Subtotal: $<span id="subtotal">0.00</span></div>
                        <div>Tax: $<span id="tax">0.00</span></div>
                        <div>Payable Amount: $<span id="payable-amount">0.00</span></div>
                    </div>
                    <button id="hold-cart">Hold Cart</button>
                    <button id="proceed">Proceed</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
